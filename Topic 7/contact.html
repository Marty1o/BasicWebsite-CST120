<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/mysite.css">

    <script src="js/copyright.js" type="text/javascript"></script>

</head>
<body>
    <div>
        <h1>Contact a Professor</h1>
        <br>
        <form method="POST" action="https://postman-echo.com/post">
            <div class="form-group row">
                <label for="professor" class="col-sm-2 col-form-label">Professor</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="professor" name="professor">
                </div>
            </div>
            <div class="form-group row">
                <label for="college" class="col-sm-2 col-form-label">College</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="college" name="college">
                </div>
            </div>
            <div class="form-group row">
                <label for="course" class="col-sm-2 col-form-label"> Course</label>
                <div class="col-sm-10">
                    <select name="form-control" id="course" name="course">
                        <option>CST-105: Computer Programming I</option>
                        <option>CST-120: Web Development</option>
                        <option>CST-150: Programing in C# I</option>
                        <option>CST-221: Operation System Concepts</option>
                        <option>CST-239: Programing in Java II</option>
                        <option>CST-250: Programing in C# II</option>
                        <option>CST-322: Cloud Computing</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="message" class="col-sm-2 col-form-label">Message</label>
                <div class="col-sm-10">
                    <textarea class="form-control" name="message" id="message" rows="3"></textarea>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-12">
                    <button type="submit" class="btn btn-primary">Send</button>
                </div>
            </div>
        </form>
        <br>
        <a href="index.html">Back to Main Page</a>
    </div>

    <div id="copyright"></div>

    
</body>
</html>
